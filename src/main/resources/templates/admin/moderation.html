<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="#{admin.moderation.title} + ' - efraude'">Moderation - efraude Admin</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div th:replace="~{layout/header :: header}"></div>

    <main class="container">
        <h1 th:text="#{admin.moderation.heading}">Fraud Moderation</h1>

        <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

        <div class="admin-fraud-list">
            <table class="admin-table">
                <thead>
                    <tr>
                        <th th:text="#{admin.table.title}">Title</th>
                        <th th:text="#{admin.table.country}">Country</th>
                        <th th:text="#{admin.table.status}">Status</th>
                        <th th:text="#{admin.table.reportedBy}">Reported By</th>
                        <th th:text="#{admin.table.date}">Date</th>
                        <th th:text="#{admin.table.actions}">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="fraud : ${frauds}">
                        <td><a th:href="@{/web/frauds/{id}-{slug}(id=${fraud.id}, slug=${fraud.slug})}" th:text="${fraud.title}"></a></td>
                        <td th:text="${fraud.country}"></td>
                        <td>
                            <span th:if="${fraud.status.name() == 'ACTIVE'}" class="badge badge-success" th:text="#{admin.status.active}">Active</span>
                            <span th:if="${fraud.status.name() == 'ARCHIVED'}" class="badge badge-danger" th:text="#{admin.status.archived}">Archived</span>
                        </td>
                        <td th:text="${fraud.createdBy.name}"></td>
                        <td th:text="${#temporals.format(fraud.createdAt, 'MMM dd, yyyy')}"></td>
                        <td>
                            <form th:if="${fraud.status.name() == 'ACTIVE'}" th:action="@{/web/admin/frauds/{id}/archive(id=${fraud.id})}" method="post" style="display: inline;">
                                <button type="submit" class="btn btn-danger btn-small" th:text="#{admin.action.archive}">Archive</button>
                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- Pagination -->
        <div class="pagination" th:if="${frauds.totalPages > 1}">
            <a th:if="${currentPage > 0}"
               th:href="@{/web/admin/moderation(page=${currentPage - 1})}"
               class="btn btn-secondary"
               th:text="#{pagination.previous}">Previous</a>

            <span class="page-info" th:text="#{pagination.page} + ' ' + ${currentPage + 1} + ' ' + #{pagination.of} + ' ' + ${frauds.totalPages}"></span>

            <a th:if="${currentPage < frauds.totalPages - 1}"
               th:href="@{/web/admin/moderation(page=${currentPage + 1})}"
               class="btn btn-secondary"
               th:text="#{pagination.next}">Next</a>
        </div>
    </main>

    <div th:replace="~{layout/footer :: footer}"></div>
</body>
</html>
