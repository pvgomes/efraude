<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" th:lang="${#locale.language}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${pageTitle != null ? pageTitle + ' - efraude' : 'efraude - Report Frauds and Scams'}"></title>

    <!-- SEO Meta Tags -->
    <meta name="description" th:content="${pageDescription != null ? pageDescription : 'efraude is a platform to report and share information about frauds and scams worldwide. Help others avoid becoming victims.'}">
    <link rel="canonical" th:href="${canonicalUrl != null ? canonicalUrl : 'https://efraude.com' + #httpServletRequest.requestURI}">

    <!-- Language Alternates -->
    <link rel="alternate" hreflang="en" th:href="${canonicalUrl != null ? canonicalUrl : 'https://efraude.com' + #httpServletRequest.requestURI}">
    <link rel="alternate" hreflang="pt-BR" th:href="${canonicalUrl != null ? canonicalUrl : 'https://efraude.com' + #httpServletRequest.requestURI}">

    <!-- OpenGraph Tags -->
    <meta property="og:title" th:content="${pageTitle != null ? pageTitle : 'efraude - Report Frauds and Scams'}">
    <meta property="og:description" th:content="${pageDescription != null ? pageDescription : 'Report and share information about frauds and scams worldwide'}">
    <meta property="og:type" content="website">
    <meta property="og:url" th:content="${canonicalUrl != null ? canonicalUrl : 'https://efraude.com' + #httpServletRequest.requestURI}">

    <!-- Styles -->
    <link rel="stylesheet" th:href="@{/css/style.css}">

    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
</head>
<body>
    <div th:replace="~{layout/header :: header}"></div>

    <main>
        <div layout:fragment="content"></div>
    </main>

    <div th:replace="~{layout/footer :: footer}"></div>

    <script th:src="@{/js/app.js}"></script>
</body>
</html>
