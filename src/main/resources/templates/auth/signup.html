<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="#{auth.signup.title} + ' - efraude'">Sign Up - efraude</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div th:replace="~{layout/header :: header}"></div>

    <main class="container">
        <div class="auth-container">
            <h1 th:text="#{auth.signup.heading}">Create an Account</h1>
            <p th:text="#{auth.signup.description}">Join efraude to report frauds and help protect others</p>

            <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

            <form th:action="@{/web/auth/signup}" method="post" class="auth-form">
                <div class="form-group">
                    <label for="name" th:text="#{auth.signup.form.name}">Name</label>
                    <input type="text" id="name" name="name" required maxlength="200" th:placeholder="#{auth.signup.form.namePlaceholder}">
                </div>

                <div class="form-group">
                    <label for="email" th:text="#{auth.signup.form.email}">Email</label>
                    <input type="email" id="email" name="email" required maxlength="320" th:placeholder="#{auth.signup.form.emailPlaceholder}">
                </div>

                <div class="form-group">
                    <label for="password" th:text="#{auth.signup.form.password}">Password</label>
                    <input type="password" id="password" name="password" required minlength="8" maxlength="100" th:placeholder="#{auth.signup.form.passwordPlaceholder}">
                    <small th:text="#{auth.signup.form.passwordHint}">Must be at least 8 characters</small>
                </div>

                <button type="submit" class="btn btn-primary btn-large btn-block" th:text="#{auth.signup.form.submit}">Sign Up</button>
            </form>

            <div class="auth-divider">
                <span th:text="#{auth.divider}">or</span>
            </div>

            <div class="oauth-buttons">
                <a th:href="@{/oauth2/authorization/google}" class="btn btn-google btn-block">
                    <span th:text="#{auth.signup.google}">Sign up with Google</span>
                </a>
            </div>

            <div class="auth-footer">
                <p th:text="#{auth.signup.hasAccount}">Already have an account? <a th:href="@{/web/auth/login}">Login</a></p>
            </div>
        </div>
    </main>

    <div th:replace="~{layout/footer :: footer}"></div>
</body>
</html>
