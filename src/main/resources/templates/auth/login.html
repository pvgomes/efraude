<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="#{auth.login.title} + ' - efraude'">Login - efraude</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div th:replace="~{layout/header :: header}"></div>

    <main class="container">
        <div class="auth-container">
            <h1 th:text="#{auth.login.heading}">Login to efraude</h1>

            <div th:if="${param.error}" class="alert alert-danger" th:text="#{auth.login.error}">
                Invalid email or password. Make sure your email is verified.
            </div>

            <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>

            <form th:action="@{/web/auth/login}" method="post" class="auth-form">
                <div class="form-group">
                    <label for="username" th:text="#{auth.login.form.email}">Email</label>
                    <input type="email" id="username" name="username" required th:placeholder="#{auth.login.form.emailPlaceholder}">
                </div>

                <div class="form-group">
                    <label for="password" th:text="#{auth.login.form.password}">Password</label>
                    <input type="password" id="password" name="password" required th:placeholder="#{auth.login.form.passwordPlaceholder}">
                </div>

                <button type="submit" class="btn btn-primary btn-large btn-block" th:text="#{auth.login.form.submit}">Login</button>
            </form>

            <div class="auth-divider">
                <span th:text="#{auth.divider}">or</span>
            </div>

            <div class="oauth-buttons">
                <a th:href="@{/oauth2/authorization/google}" class="btn btn-google btn-block">
                    <span th:text="#{auth.login.google}">Continue with Google</span>
                </a>
            </div>

            <div class="auth-footer">
                <p th:text="#{auth.login.noAccount}">Don't have an account? <a th:href="@{/web/auth/signup}">Sign up</a></p>
                <p><a th:href="@{/web/auth/resend}" th:text="#{auth.login.resendLink}">Resend confirmation email</a></p>
            </div>
        </div>
    </main>

    <div th:replace="~{layout/footer :: footer}"></div>
</body>
</html>
