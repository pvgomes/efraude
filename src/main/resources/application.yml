spring:
  application:
    name: efraude

  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:efraude}
    username: ${DB_USER:efraude_user}
    password: ${DB_PASSWORD:efraude_pass}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    open-in-view: false

  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration

  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
    consumer:
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      group-id: efraude-email-service
      properties:
        spring.json.trusted.packages: com.efraude.messaging.event

  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID:}
            client-secret: ${GOOGLE_CLIENT_SECRET:}
            scope:
              - email
              - profile

  thymeleaf:
    cache: false
    mode: HTML
    encoding: UTF-8

  messages:
    basename: messages
    encoding: UTF-8
    fallback-to-system-locale: false

  web:
    locale-resolver: cookie

server:
  port: ${APP_PORT:8080}
  error:
    include-message: always

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: when-authorized

# Application specific properties
efraude:
  base-url: ${BASE_URL:http://localhost:8080}
  sendgrid:
    api-key: ${SENDGRID_API_KEY:}
    from-email: ${SENDGRID_FROM_EMAIL:noreply@efraude.com}
  fraud:
    score-threshold: ${FRAUD_SCORE_THRESHOLD:10}
    min-votes-threshold: ${FRAUD_MIN_VOTES_THRESHOLD:5}

logging:
  level:
    root: INFO
    com.efraude: DEBUG
    org.springframework.security: DEBUG
