spring:
  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  thymeleaf:
    cache: false

logging:
  level:
    root: INFO
    com.efraude: DEBUG
    org.springframework.web: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
